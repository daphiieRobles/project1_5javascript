<body>
	
	<h1 class="surveytitle">Survey Form</h1>
	<form action="response.html" method="get"
    	name="reservation_form" id="reservation_form">

		<fieldset>
    		<legend>Contact Information</legend>
			<div>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name">
				<span></span>
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
				<span></span>
			</div>
			<div>
				<label for="phone">Phone:</label>
				<input type="text" name="phone" id="phone" placeholder="999-999-9999">
				<span></span>
			</div>
		</fieldset>

		<fieldset>
        	<legend>More About Yourself</legend>
			<div>
				<label for="comments">Comments:</label>
				<input type="text" name="comments" id="comments" autofocus>
				<span></span>
			</div>
			<div> 
				
				<label for="themes">Themes of Interest:</label>
				<input type="text" name="themes" id="theme">
				<span></span>
			</div>
			<div>
				<label for="country">Where country are you reading us from?</label>
				<input type="text" name="country" id="country">
				<span></span>	
			</div>
			<div>
				<input type="checkbox" name="subscribe" id="subscribe">Subscribe to my site
			</div>
	
		</fieldset>
		<fieldset>
        	<legend>Rate my site</legend>
			<div>
				<label for="impression">Overall Impression:</label>
				<input type="radio" name="impression" id="impression" class="left" checked> Poor
				<input type="radio" name="impression" id="impression" class="left">Good 
				<input type="radio" name="impression" id="impression" class="left last">Excellent
			</div>
			<div>
				<label for="quality">Content Quality:</label>
				<input type="radio" name="quality" id="quality" class="left" checked> Poor
				<input type="radio" name="quality" id="quality" class="left"> Great
				<input type="radio" name="quality" id="quality" class="left last"> Excellent 
			</div>
			
		</fieldset>
		
		<div>
			<input type="submit" id="submit" value="Submit Request">
		</div>
	</form>
